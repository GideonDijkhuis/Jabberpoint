name: Java Compile

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Compile Java Files
      run: |
        mkdir -p out
        javac -d out src/**/*.java

    - name: Execute JabberPoint application
      run: java -cp out JabberPoint
